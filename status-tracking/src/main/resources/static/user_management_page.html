<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .user-management-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 900px;
      margin: 20px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 28px;
    }
    .add-user-btn {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }
    .add-user-btn:hover {
      background: linear-gradient(135deg, #2980b9, #3498db);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .edit-btn, .delete-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .edit-btn {
      background: #f1c40f;
      color: #000;
    }
    .edit-btn:hover {
      background: #f39c12;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
    .user-form {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #ecf0f1;
      border-radius: 10px;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      width: 90%;
      max-width: 300px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
    }
    .submit-btn {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
    }
  </style>
</head>
<body>
  <div class="user-management-container">
    <h2>User Management</h2>

    <button class="add-user-btn" onclick="toggleUserForm()">Add User</button>

    <div class="user-form" id="userForm">
      <h3>Add New User</h3>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role">
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
          <option value="MANAGER">Manager</option>
      </select>
      <button class="submit-btn" onclick="addUser()">Submit</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Users will be dynamically loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchUsers() {
        try {
            const response = await fetch("http://localhost:8080/api/users/", {
                method: "GET",
                mode: "cors", // âœ… Ensure CORS is enabled for `file://` requests
                headers: {
                    "Accept": "application/json"
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const users = await response.json();
            const tableBody = document.getElementById("userTableBody");
            tableBody.innerHTML = "";

            users.forEach(user => {
                const row = `<tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error("Error fetching users:", error);
        }
    }

    async function addUser() {
        const newUser = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
        };

        try {
            const response = await fetch("http://localhost:8080/api/users/create", {
                method: "POST",
                mode: "cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newUser)
            });

            const data = await response.json();

            if (response.ok) {
                alert("User added successfully!");
                document.getElementById("userForm").style.display = "none";
                fetchUsers();
            } else {
                console.error("Error adding user:", data);
                alert(`Error: ${data.message || "Failed to add user."}`);
            }
        } catch (error) {
            console.error("Network error:", error);
            alert("Network error! Check console.");
        }
    }

    async function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
            try {
                const response = await fetch(`http://localhost:8080/api/users/${userId}`, {
                    method: "DELETE",
                    mode: "cors"
                });

                if (response.ok) {
                    alert("User deleted successfully!");
                    fetchUsers();
                } else {
                    alert("Error deleting user.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
    }

    function toggleUserForm() {
        const form = document.getElementById("userForm");
        form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    window.onload = fetchUsers;
  </script>

</body>
</html>
