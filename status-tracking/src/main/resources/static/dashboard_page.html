<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .dashboard-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1000px;
      margin: 20px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 28px;
      text-align: center;
    }
    .quick-links {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .link-card {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-decoration: none;
      flex: 1;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .summary-widgets {
      display: flex;
      gap: 20px;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .widget {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      flex: 1;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .widget:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .widget h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .widget p {
      font-size: 24px;
      font-weight: bold;
    }
    .projects-container {
      display: none;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Dashboard</h2>
    
    <div class="quick-links">
      <a href="user_management_page.html" class="link-card">User Management</a>
      <a href="project_management.html" class="link-card">Project Management</a>
      <a href="production_tracking_page.html" class="link-card">Production Tracking</a>
      <a href="defect_detection.html" class="link-card">Defect Detection</a>
      <!-- <a href="report_generation.html" class="link-card">Reports</a> -->
    </div>

    <div class="summary-widgets">
      <div class="widget" onclick="loadTotalProjects()">
          <h3>Total Projects</h3>
          <p id="totalProjects">0</p>
      </div>
      <div class="widget" onclick="loadHighPriorityProjects()">
          <h3>High Priority Projects</h3>
          <p id="highPriorityProjects">0</p>
      </div>
      <div class="widget" onclick="loadDelayedProjects()">
          <h3>Delayed Projects</h3>
          <p id="delayedProjects">0</p>
      </div>
    </div>

    <div class="projects-container" id="projectsContainer">
      <h3 id="projectsTableTitle">Projects</h3>
      <table>
        <thead>
          <tr>
            <th>TRP Number</th>
            <th>Project Code</th>
            <th>Part Name</th>
            <th>Revision</th>
            <th>Priority</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="projectsTableBody">
          <!-- Projects will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
